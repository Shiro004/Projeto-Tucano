<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Trabalhos Informais</title>

    <!-- Importação dos arquivos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/formulario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/rodape.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">

    <!-- Fonte Roboto do Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </noscript>
</head>
<body>
    <!-- Cabeçalho do site -->
    <header class="site-header">
        <!-- Logo do site -->
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="Logo Tucano" class="logo-image">
            </a>
        </div>
        
        <!-- Link de Cadastro -->
        <nav class="nav-links">
            <a href="{{ url_for('cadastro') }}">Cadastro</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Caixa de Login -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                
                <!-- Login Social (Facebook/Google) -->
                <div class="social-login">
                    <button class="facebook-btn">Login com Facebook</button>
                    <button class="google-btn">Login com Google</button>
                </div>
                
                <!-- Texto separador -->
                <p>OU</p>

                <!-- Formulário de Login -->
                <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                    <!-- Token CSRF para segurança -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- Passo 1: Dados de Acesso -->
                    <div class="etapa-login" id="etapa1-login">
                        <h3>Dados de Acesso</h3>
                        <div class="input-field">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-field">
                            <label for="senha">Senha <span class="required">*</span></label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        
                        <!-- Botão para submeter o login -->
                        <div class="navegacao">
                            <button type="submit" class="login-btn" id="login-btn">Entrar</button>
                        </div>
                    </div>
                
                    <!-- Passo 2: Opção para "Manter Conectado" -->
                    <div class="etapa-login" id="etapa2-login" style="display: none;">
                        <h3>Opções de Conexão</h3>
                        <div class="remember-me">
                            <input type="checkbox" id="manter-conectado" name="manter_conectado">
                            <label for="manter-conectado">Manter Conectado</label>
                        </div>
                        <div class="navegacao">
                            <button type="button" id="anteriorBtnLogin">Anterior</button>
                            <button type="submit" class="login-btn">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Rodapé do site -->
    <footer class="site-footer">
        <!-- Copyright -->
        <p>&copy; 2024 Tucano. Todos os direitos reservados.</p>
        
        <!-- Links do rodapé -->
        <div class="footer-links">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>

    <!-- Script para ajustar o espaçamento do conteúdo -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var headerHeight = document.querySelector('.site-header').offsetHeight;
            document.querySelector('.main-content').style.paddingTop = headerHeight + 'px';
        });
    </script>
</body>
</html>
